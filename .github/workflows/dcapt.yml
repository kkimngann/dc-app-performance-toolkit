name: Jenkins Build

on:
  push:
    branches:
      - feature/cicd

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Run DCAPT
      uses: docker://atlassian/dcapt:7.3.0
      with:
        options: --shm-size=4g, -v $PWD:/dc-app-performance-toolkit
        args:  /app/jira.yml