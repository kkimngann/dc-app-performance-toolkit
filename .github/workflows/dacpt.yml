name: trigger jenkins job
on:
  push:
    branches:
    - feature/cicd
  # pull_request:
  #   branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger jenkins job
      uses: jabbukka/jenkins-trigger@main
      with:
        url: https://jenkins.aandd.io/
        job_name: "jira-performance-test"
        user_name: admin
        api_token: ${{ secrets.JENKINS_TOKEN }}
        wait: "true"
        timeout: "5000"